<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>

  <title>Pok√©dex</title>
</head>
<body>
  <div class="fade"></div>
  <main class="main1">
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>

  <main class="main2">
    
    <form class="form2">
      <input type="text" value="Type:" class="input__type" disabled />
      <input type="text" value="ability:" class="input__ability" disabled />
      <input type="text" value="ability:" class="input__ability" disabled />
      <input type="text" value="ability:" class="input__ability" disabled />
    </form>

    <h1 class="pokemon__information">
      <span class="pokemon__type"></span>
      <span class="pokemon__ability"></span>
      <span class="pokemon__ability2"></span>
      <span class="pokemon__ability3"></span>
    </h1>

    <h1 class="pokemon__data2">
      <span class="pokemon__number2"></span> -
      <span class="pokemon__name2"> </span> Shiny
    </h1>

    <img src="#" alt="pokemon" class="pokemon__image2">

    <img src="./images/pokedex2.png" alt="pokedex2" class="pokedex2">
  </main>

</body>
</html>
